{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<style>body{
    background-color: rgba(232, 233, 239, 1);
  }
  #logo{
      display: block;
      width:100px;
      margin:0 auto;
  }
  #form-container{
      width:400px;
      box-shadow: var(--shadow);
      background-color: #fff;
      padding: 30px;
      border-radius:5px;
      position:fixed;
      top:50%;
      left:50%;
      transform: translation (-50%, -50%);
  }
  
  /*ROOM STYLING--------*/
  
  #video-streams{
      display:flex;
      flex-wrap:wrap;
      height:85vh;
      width:75%;
      margin: 0 auto;
  }
  
  .video-container{
      flex-basis:500px;
      flex-grow:1;
      max-height:100%;
      min-height:350px;
      border:1px solid rgb(75, 95, 172);
      border-radius:5px;
      margin:2px;
      background-color: rgba( 198, 202, 219, 1);
  
  }
  
  .video-player{
      height:100%;
      width:100%;
  }
  
  /*----room styling----*/
  
  #controls-wrapper{
      display:flex;
      width:100%;
      justify-content:center;
      column-gap: 1em;
      position:fixed;
      bottom:20px;
  
  
  }
  
  .control-icon{
      height:30px;
      width:30px;  
      box-shadow:var(--shadow);
      background-color:#fff;
      cursor:pointer;
      padding:10px;
      border-radius:5px;
  
  
  }
  #leave-btn{
      background-color: rgb(75, 95, 172)
  }</style>

<main>
    <section id="form-container">
        <img id="logo" src="{% static 'images/chat-icon.png'%}">
<div>
    <h1>Welcome to MyChat</h1>
    <p>A group video calling application just for you!!!</p>
</div>

<form id="form">
    <div class="form-field">
        <input type="text" name="room" placeholder="Enter a room name.." style="text-transform:uppercase;"/>
    </div>

    <div class="form-field">
        <input type="submit" value="Join Stream"/>
    </div>
</form>
    </section>
</main>

<script type="text/javascript">
     let form = document.getElementById('form')
     let handleSubmit = async (e) => {
        e.preventDefault()
        let room = e.target.room.value.toUpperCase()

        let response = await fetch(`/get_token/?channel=${room}`)
        let data = await response.json()

        let UID = data.uid
        let token = data.token

        sessionStorage.setItem('UID',UID)
        sessionStorage.setItem('token',token)
        sessionStorage.setItem('room',room)

        window.open('/room/','_self')
     }
     form.addEventListener('submit',handleSubmit)
</script>

{%endblock content%}
